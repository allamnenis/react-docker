sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t allamneni/react-docker-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true allamneni/react-docker-test npm test --coverage

after_success:
  - docker build -t dock-proj/multi-client ./client
  - docker build -t dock-proj/multi-nginx ./nginx
  - docker build -t dock-proj/multi-server ./server
  - docker build -t dock-proj/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
#  - docker tag dock-proj/multi-client:latest allamnenis/dockerhub:dock-proj/multi-client
  - docker push allamnenis/dockerhub:dock-proj/multi-client

 # - docker tag dock-proj/multi-nginx:latest allamnenis/dockerhub:dock-proj/multi-nginx
  - docker push allamnenis/dockerhub:dock-proj/multi-nginx

 # - docker tag dock-proj/multi-server:latest allamnenis/dockerhub:dock-proj/multi-server
  - docker push allamnenis/dockerhub:dock-proj/multi-server

 # - docker tag dock-proj/multi-worker:latest allamnenis/dockerhub:dock-proj/multi-worker
  - docker push allamnenis/dockerhub:dock-proj/multi-worker
